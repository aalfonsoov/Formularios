<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro</title>
  <link rel="stylesheet" href="sing.css" />
  <script src="algo.js" defer></script>
  <script type="module" src="firebase-app.js"></script>

</head>
<body>

  <div class="register-container">
    <div class="register-form">

      <h2>Crear cuenta</h2>

      <form id="registerForm" novalidate>
        <div class="input-row">
          <div class="input-group">
            <label for="name">Nombre</label>
            <input id="name" name="name" type="text" required />
          </div>

          <div class="input-group">
            <label for="surname">Apellidos</label>
            <input id="surname" name="surname" type="text" required />
          </div>
        </div>

        <div class="input-group">
          <label for="email">Correo (usuario)</label>
          <input id="email" name="email" type="email" required />
        </div>

        <div class="input-row">
          <div class="input-group">
            <label for="birthyear">Año de nacimiento</label>
            <input id="birthyear" name="birthyear" type="number" min="1900" max="2100" required />
          </div>

          <div class="input-group">
            <label for="phone">Teléfono</label>
            <input id="phone" name="phone" type="tel" />
          </div>
        </div>

        <div class="input-group">
          <label for="address">Dirección</label>
          <input id="address" name="address" type="text" required />
        </div>

        <div class="input-row">
          <div class="input-group">
            <label for="password">Contraseña</label>
            <input id="password" name="password" type="password" required />
            <button id="verPasswd" class="toggle-pass" type="button">Ver</button>
          </div>

          <div class="input-group">
            <label for="password2">Repetir contraseña</label>
            <input id="password2" name="password2" type="password" required />
            <button id="verPasswd2" class="toggle-pass" type="button">Ver</button>
          </div>
        </div>

        <div class="legal">
          <input id="legal" type="checkbox" />
          <label for="legal">
            He leído y acepto el aviso de privacidad (LOPD/RGPD).
          </label>
        </div>

        <button type="submit">Registrarme</button>

        <p class="login-link">
          ¿Ya tienes cuenta?
          <a href="login.html">Inicia sesión</a>
        </p>
      </form>
    </div>
  </div>

</body>
</html>
